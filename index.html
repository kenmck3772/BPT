<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brahan Personal Terminal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --emerald-glow: rgba(16, 185, 129, 0.4);
      --orange-glow: rgba(255, 95, 31, 0.4);
      --red-glow: rgba(239, 68, 68, 0.4);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #010409; 
      color: #10b981;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-image: 
        radial-gradient(circle at 50% 50%, #0f172a 0%, #010409 100%),
        linear-gradient(rgba(16, 185, 129, 0.01) 1px, transparent 1px),
        linear-gradient(90deg, rgba(16, 185, 129, 0.01) 1px, transparent 1px);
      background-size: 100% 100%, 60px 60px, 60px 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Optimized Screen Curvature Simulation (Cyber-Forensic CRT) */
    #root {
      width: 98vw;
      height: 96vh;
      position: relative;
      /* Subtle spherical projection and scale to fit curvature safely */
      transform: perspective(1400px) rotateX(0.2deg) scale(0.994);
      border-radius: 140px; 
      overflow: hidden;
      box-shadow: 
        inset 0 0 120px rgba(0,0,0,1),
        inset 0 0 40px rgba(16, 185, 129, 0.003),
        0 30px 80px rgba(0, 0, 0, 0.9),
        0 0 40px rgba(16, 185, 129, 0.001);
      border: 20px solid #080808;
      background: #010409;
      
      /* Spherical corner mask for a rounded "tube" feel - adjusted for softer edges */
      mask-image: radial-gradient(circle at center, black 75%, rgba(0,0,0,0.98) 92%, transparent 100%);
      -webkit-mask-image: radial-gradient(circle at center, black 75%, rgba(0,0,0,0.98) 92%, transparent 100%);
    }

    /* Phosphor Glow and Reflections */
    #root::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.01) 0%, transparent 70%);
      pointer-events: none;
      z-index: 9995;
    }

    #root::after {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.001) 0%, transparent 40%, rgba(255,255,255,0.001) 100%);
      pointer-events: none;
      z-index: 9996;
    }

    .font-terminal {
      font-family: 'Fira Code', monospace;
    }
    
    /* Refined Ultra-Low Density Forensic Scanlines - 6px spacing at trace opacity */
    .crt-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.0015) 0px,
        rgba(0, 0, 0, 0.0015) 1px,
        transparent 1px,
        transparent 6px
      );
      pointer-events: none;
      z-index: 9999;
      animation: crt-drift 180s linear infinite;
    }

    @keyframes crt-drift {
      from { background-position: 0 0; }
      to { background-position: 0 600px; }
    }

    .vignette {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle, transparent 65%, rgba(0,0,0,0.8) 170%);
      pointer-events: none;
      z-index: 9997;
    }

    /* Ultra-stable flicker for forensic authenticity */
    @keyframes flicker {
      0% { opacity: 1.0; }
      20% { opacity: 0.99995; }
      40% { opacity: 1.0; }
      60% { opacity: 0.9999; }
      80% { opacity: 1.0; }
      100% { opacity: 1.0; }
    }
    .crt-flicker {
      animation: flicker 8s infinite ease-in-out; 
    }

    @keyframes forensic-ping {
      0% { transform: scale(0.8); opacity: 0.8; }
      100% { transform: scale(2.5); opacity: 0; }
    }
    .animate-forensic-ping {
      animation: forensic-ping 0.8s cubic-bezier(0, 0, 0.2, 1) forwards;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(2, 6, 23, 0.5);
    }
    ::-webkit-scrollbar-thumb {
      background: #064e3b;
      border-radius: 2px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #10b981;
    }

    /* Minimal Global Sweep Animation */
    @keyframes scanline {
      0% { transform: translateY(-100%); opacity: 0; }
      5% { opacity: 0.0005; }
      95% { opacity: 0.0005; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    .global-scanline {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 250px;
      background: linear-gradient(to bottom, transparent, rgba(16, 185, 129, 0.002), transparent);
      z-index: 9998;
      pointer-events: none;
      animation: scanline 400s linear infinite; 
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "plotly.js-dist-min": "https://esm.sh/plotly.js-dist-min@^2.35.2",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "@playwright/test": "https://esm.sh/@playwright/test@^1.57.0"
  }
}
</script>
</head>
<body class="crt-flicker">
  <div class="vignette"></div>
  <div class="crt-overlay"></div>
  <div class="global-scanline"></div>
  <div id="root"></div>
  <svg style="position: absolute; width: 0; height: 0;">
    <filter id="emerald-glow-svg">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </svg>
</body>
</html>
