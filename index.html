<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "plotly.js-dist-min": "https://esm.sh/plotly.js-dist-min@3.0.0",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "jspdf": "https://esm.sh/jspdf@2.5.1",

  }
}
</script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
    body {
      margin: 0;
      background-color: #000;
      color: #00FF41;
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden;
    }
    .crt::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 100;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }
    .scanline {
      width: 100%;
      height: 2px;
      z-index: 101;
      background: rgba(0, 255, 65, 0.1);
      position: absolute;
      animation: scanline 6s linear infinite;
    }
    @keyframes scanline {
      0 { top: 0; }
      100 { top: 100%; }
    }
    .glow {
      text-shadow: 0 0 8px rgba(0, 255, 65, 0.6);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #00FF41;
    }
  </style>
</head>
<body class="crt">
  <div class="scanline"></div>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
